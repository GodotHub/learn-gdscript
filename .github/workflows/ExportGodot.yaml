name: "Export Godot Web"

permissions:
  contents: write

on:
  workflow_dispatch:    # æ‰‹åŠ¨è§¦å‘
  push:                 # push è‡ªåŠ¨è§¦å‘
    branches:
      - main

env:
  GODOT_VERSION: 3.4.4
  git_branch: ${{ github.ref_name }}

jobs:
  export-web:
    name: Web Export
    runs-on: ubuntu-latest
    container: barichello/godot-ci:3.4.4
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          lfs: true

      - run: ./run prepare:ci
      - run: ./run export:web

      - name: Deploy to GitHub Pages ğŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: gh-pages
          folder: build/web/main
          clean: true   # æ¸…ç†æ—§æ–‡ä»¶ï¼Œé¿å…ç¼“å­˜é—®é¢˜
